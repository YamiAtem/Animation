<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 200" >
            <a-camera ></a-camera>
        </a-entity>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="108" color="orange" />
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -113.8" radius="0.38" color="#a9a9a9"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 -360 0; easing:linear; loop: true; dur: 30000">
            <a-sphere position="3  0 -118.3" radius="0.95" color="#ffff8c"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 25000">
            <a-sphere position="-3  0 -123.5" radius="1" color="#007fff"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 23000">
            <a-sphere position="5  0 -130.8" radius="0.53" color="#a52a2a"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 36000">
            <a-sphere position="-5  0 -195.8" radius="10.8" color="#ff4500"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 56000">
            <a-sphere position="7  0 -251" radius="9" color="#ffc40c"></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 63000">
            <a-sphere position="-7  0 -395" radius="3.93" color="#afeeee"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 63000">
            <a-sphere position="-7  0 -558" radius="3.87" color="#0f52ba"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
